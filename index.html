<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Engagement Platform</title>
    <style>
        :root {
          --primary-color: #667eea;
          --secondary-color: #764ba2;
          --accent-color: #f093fb;
          --success-color: #4ecdc4;
          --warning-color: #ffe66d;
          --text-color: #2c3e50;
          --light-bg: #f8f9fa;
          --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          color: var(--text-color);
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        .header {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border-radius: 20px;
          padding: 25px;
          margin-bottom: 30px;
          box-shadow: var(--card-shadow);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .logo h1 {
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          font-size: 28px;
          font-weight: bold;
        }

        .logo-icon {
          width: 50px;
          height: 50px;
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-size: 24px;
        }

        .nav-links {
          display: flex;
          gap: 30px;
          align-items: center;
        }

        .nav-link {
          text-decoration: none;
          color: var(--text-color);
          font-weight: 500;
          padding: 12px 20px;
          border-radius: 25px;
          transition: all 0.3s ease;
          cursor: pointer;
        }

        .nav-link.active {
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          color: white;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-link:hover {
          color: var(--primary-color);
        }

        .main-content {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border-radius: 20px;
          padding: 40px;
          box-shadow: var(--card-shadow);
          min-height: 600px;
        }

        .dashboard-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 25px;
          margin-bottom: 40px;
        }

        .card {
          background: white;
          border-radius: 15px;
          padding: 30px;
          box-shadow: var(--card-shadow);
          transition: transform 0.3s ease;
        }

        .card:hover {
          transform: translateY(-5px);
        }

        .metric-number {
          font-size: 36px;
          font-weight: bold;
          color: var(--primary-color);
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <div class="logo-icon">ðŸš€</div>
          <h1>EngagePro</h1>
        </div>
        <nav class="nav-links">
          <a class="nav-link active">Dashboard</a>
          <a class="nav-link">Challenges</a>
          <a class="nav-link">Kudos Wall</a>
          <a class="nav-link">Pulse Survey</a>
          <a class="nav-link">Admin</a>
        </nav>
      </header>

      <div class="main-content">
        <div class="dashboard-grid">
          <div class="card">
            <div class="metric-number">89%</div>
            <p>Engagement Score</p>
          </div>
          <div class="card">
            <div class="metric-number">12</div>
            <p>Active Challenges</p>
          </div>
          <div class="card">
            <div class="metric-number">156</div>
            <p>Kudos This Month</p>
          </div>
          <div class="card">
            <div class="metric-number">76%</div>
            <p>Participation Rate</p>
          </div>
        </div>
        
        <h2>âœ… Step 2 Complete!</h2>
        <p>Navigation and dashboard cards are working. Ready for Step 3!</p>
      </div>
    </div>
</body>
</html>
